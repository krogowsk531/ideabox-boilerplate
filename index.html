<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
    <section class="menu purple-4">
      <img class="menu-navigate" src="assets/menu.svg" alt="menu">
      <h1 class="header-text line">IdeaBox</h1>
      <div class="bottom-menu-4 hidden-small">
      <h3 class="header-text-filter">Filter Starred Ideas</h3>
      <button class="show-starred purple-3">Show Starred Ideas</button>
      </div>
      <h1 class="line"></h1>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2 form-grid">
      <form class ="form">
        <label style="grid-row-start: 1;">Title</label>
        <input class="input-box title-box" type="text">
        <label style="grid-row-start: 3;" >Body</label>
        <input class="input-box" id="body-input-box" type="text">
        <button class="save-button filter-save-button">Save</button>
          <img class="search-icon" src="assets/search.svg" alt='Search Magnifying Glass'>
          <input class="input-box search-bar"type="text" id="seachbar" name="seach" placeholder="Search ideas"/>
      </form>
      </section>
      <section class="idea-cards-grid">
      </section>
    </main>
    <script src="src/idea.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
